name: fruit_and_veggie_bucket
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  sembast:
  path_provider: ^1.6.7
  flutter_bloc: ^6.0.0
  bloc: ^6.0.0
  auto_size_text: ^2.1.0
  intl: any
  intl_translation: any
  flutter_staggered_grid_view: ^0.3.0
  uuid: ^2.0.4
  equatable: ^1.2.0
  meta: ^1.1.8
  rxdart:
  shared_preferences: ^0.5.7
  path:
  json_annotation: ^3.1.0
  bloc_test: ^7.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  json_serializable: ^3.5.0



flutter:
  uses-material-design: true
  assets:
    - images/exotics/ackee.png
    - images/exotics/chayote.png
    - images/exotics/durian.png
    - images/exotics/rambutan.png

    - images/fresh/corn.PNG
    - images/fresh/cucumber.PNG
    - images/fresh/egg-plant.PNG
    - images/fresh/garlic.PNG
    - images/fresh/red-pepper.PNG

    - images/fruits/apple.PNG
    - images/fruits/avocado.PNG
    - images/fruits/banana.PNG
    - images/fruits/blueberry.png
    - images/fruits/cherry.png
    - images/fruits/lemon.PNG
    - images/fruits/mango.png
    - images/fruits/orange.PNG
    - images/fruits/papaya.PNG
    - images/fruits/pear.png
    - images/fruits/pineapple.PNG
    - images/fruits/raspberry.png
    - images/fruits/strawberry.PNG
    - images/fruits/tomato.PNG

    - images/nuts/almond-nuts.png
    - images/nuts/cashew-nuts.png
    - images/nuts/chestnuts.png
    - images/nuts/hazelnut.png
    - images/nuts/peanuts.png
    - images/nuts/pecan-nuts.png
    - images/nuts/walnuts.png

    - images/icons/cart.png
    - images/icons/cart-bag.png
    - images/icons/delivery-truck.png
    - images/icons/helmet.png
    - images/icons/helmet-filled.png
    - images/icons/shopping-bag.png
    - images/icons/menu.png
    - images/icons/search.png
    - images/icons/settings.png
    - images/icons/filter.png
    - images/icons/arrows.png

    - images/vegs/cabbage.PNG
    - images/vegs/carrot.PNG
    - images/vegs/lettuce.PNG
    - images/vegs/parsely.PNG

  fonts:
    - family: ProductSans
      fonts:
        - asset: fonts/ProductSans-Black.ttf
        - asset: fonts/ProductSans-Bold.ttf
        - asset: fonts/ProductSans-Light.ttf
        - asset: fonts/ProductSans-Medium.ttf
        - asset: fonts/ProductSans-Regular.ttf
        - asset: fonts/ProductSans-Thin.ttf
